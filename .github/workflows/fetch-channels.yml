name: Mirror M3U Channels from ByetHost

on:
  workflow_dispatch:         # Manual trigger via GitHub UI

permissions:
  contents: write            # Required for pushing to the repo

jobs:
  fetch-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🌐 Fetch latest M3U from ByetHost
        run: |
          curl -A "Mozilla/5.0" -sL "https://website.byethost4.com/rawdata/playlist.php" -o playlist.m3u

      - name: 💾 Commit & push if file changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          git commit -m "Update M3U channels" || echo "No changes to commit"
          git push
